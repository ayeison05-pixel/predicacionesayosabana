<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predicaciones Iglesia</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --fondo: #f8fdf6;
      --titulo: #2e5a3a;
      --boton: #8dd96a;
      --sombra: rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Cormorant Garamond', serif;
      background: var(--fondo);
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      font-size: 2.4em;
      color: var(--titulo);
      text-align: center;
      margin: 20px 0;
      user-select: none;
    }
    #uploadSection {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--sombra);
      margin: 25px 0;
    }
    .input-group {
      margin: 12px 0;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-sizing: border-box;
    }
    button {
      background: var(--boton);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px var(--sombra);
    }
    button:hover, button:active {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--sombra);
    }
    #progreso {
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }
    #barra {
      height: 100%;
      background: var(--boton);
      width: 0%;
      transition: width 0.3s ease;
    }
    .audio-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      box-shadow: 0 2px 8px var(--sombra);
    }
    .audio-etiqueta {
      font-weight: bold;
      color: var(--titulo);
      margin-bottom: 8px;
      font-size: 1.15em;
    }
    audio {
      width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Predicaciones</h1>

  <div id="uploadSection">
    <div class="input-group">
      <input type="password" id="claveAdmin" placeholder="Clave num√©rica" />
    </div>
    <div class="input-group">
      <input type="file" id="audioFile" accept="audio/mp3,audio/m4a,audio/mpeg" />
    </div>
    <button id="btnSubir">üéôÔ∏è Subir Predicaci√≥n</button>
    <div id="progreso"><div id="barra"></div></div>
    <div id="mensaje"></div>
  </div>

  <div id="listaAudios">
    <h2>‚ñ∂Ô∏è Predicaciones Disponibles</h2>
    <div id="audios"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.0/dist/umd/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
